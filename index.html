<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-name">
        <h1>숫자 맞추기 게임</h1>
    </div>
    <div class="chance-area">
        <div id="chance-area">남은 기회 : 3번</div>
    </div>
    <div class="hes-num1">첫 번째 입력한 값 :  
        <div id="hes-num1"></div>
    </div>
    <div class="hes-num2">두 번째 입력한 값 : 
        <div id="hes-num2"></div>
    </div>
    <div class="hes-num3">세 번째 입력한 값 : 
        <div id="hes-num3"></div>
    </div>
    <div class="result-area">
        <div id="result-area">결과값이 여기 나옵니다!</div>
    </div>
    <div class="answer-area">정답
        <div id="answer-area"></div>
    </div>
    <input type="number" id="user-input" class="user-input"/>
    <button id="play-button" class="play-button">Go!</button>
    <button id="reset-button" class="reset-button">Reset!</button>
    <script src="main.js"></script>
</body>
</html>
